apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1000
        versionName "1.0.0"
    }
    lintOptions {
        abortOnError false
    }
}


dependencies {
    compile 'commons-lang:commons-lang:20030203.000129'
    compile 'com.gengqiquan:photoalbum:1.0.4'
    compile 'io.reactivex:rxjava:1.3.0'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.9.3@aar'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    api 'com.alibaba:fastjson:1.2.34'
    compile 'com.gengqiquan:RxActivityResult:0.0.1'
}

apply plugin: 'com.novoda.bintray-release'
publish {
    userOrg = 'gengqiquan'//bintray.com用户名
    groupId = 'com.gengqiquan'//jcenter上的路径
    artifactId = 'customcamera'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = ''//描述，不重要
    website = 'https://github.com/gengqiquan/Tangram'
}
